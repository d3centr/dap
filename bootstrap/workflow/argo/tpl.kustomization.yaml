apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: argocd
# add ha in URL, i.e. manifests/ha/install, for high-availability setup (no need so far)
resources:
- namespace.yaml
- https://raw.githubusercontent.com/argoproj/argo-cd/v$DaP_ARGO_CD/manifests/install.yaml
patches:
  - target:
      group: apps
      version: v1
      kind: Deployment
      name: argocd-server
    patch: |-
      - op: add
        path: /spec/template/spec/containers/0/command/-
        value: --disable-auth
  # fix too many redirects: remove forced SSL handled by Load Balancer instead
  - target:
      group: apps
      version: v1
      kind: Deployment
      name: argocd-server
    patch: |-
      - op: add
        path: /spec/template/spec/containers/0/command/-
        value: --insecure
  - target:
      group: ""
      version: v1
      kind: Service
      name: argocd-server
    patch: |-
      - op: replace
        path: /spec/type
        value: NodePort
  - path: plugin-patch.yaml
