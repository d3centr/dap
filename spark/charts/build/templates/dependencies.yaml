apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Release.Name }}-dependencies
  annotations:
    argocd.argoproj.io/hook: {{ .Values.global.depBuild }}
    helm.sh/hook-weight: "-1"
    helm.sh/hook-delete-policy: before-hook-creation
spec:
  template:
    metadata:
      name: dependency-build
    spec:
      restartPolicy: Never
      containers:
      - name: dependency-build
        image: gcr.io/kaniko-project/executor:latest
        args:
        - "--context=/mnt"
        - "--destination={{ .Values.global.registry }}:{{ .Release.Name }}-dep-{{ .Values.sparkVersion }}"
        - "--cache=true"
        resources:
          requests:
            cpu: 420m
            memory: 2Gi
        volumeMounts:
        - name: dockerfile
          mountPath: /mnt
      volumes:
      - name: dockerfile
        configMap:
          name: {{ .Release.Name }}-dep-dockerfile
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-dep-dockerfile
  annotations:
    argocd.argoproj.io/hook: {{ .Values.global.depBuild }}
    helm.sh/hook-weight: "-1"
    helm.sh/hook-delete-policy: before-hook-creation
data:
  Dockerfile: |
    FROM {{ .Values.global.registry }}:{{ .Release.Name }}-base-{{ .Values.sparkVersion }}

    ARG MVN=https://repo1.maven.org/maven2
    ARG DEST=/opt/spark/jars/

    # S3
    ADD $MVN/org/apache/hadoop/hadoop-aws/{{ .Values.global.hadoopVersion }}/hadoop-aws-{{ .Values.global.hadoopVersion }}.jar $DEST
    ADD $MVN/com/amazonaws/aws-java-sdk-bundle/{{ .Values.global.awsSdkVersion }}/aws-java-sdk-bundle-{{ .Values.global.awsSdkVersion }}.jar $DEST

    # Delta
    ADD $MVN/io/delta/delta-core_{{ .Values.scalaVersion }}/{{ .Values.global.deltaCoreVersion }}/delta-core_{{ .Values.scalaVersion }}-{{ .Values.global.deltaCoreVersion }}.jar $DEST
    # Hive Connector
    ADD $MVN/io/delta/delta-hive_{{ .Values.scalaVersion }}/{{ .Values.global.deltaHiveVersion }}/delta-hive_{{ .Values.scalaVersion }}-{{ .Values.global.deltaHiveVersion }}.jar $DEST

    USER root
    RUN chmod 644 $DEST*
    USER 185

