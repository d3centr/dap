apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Release.Name }}-hive-metastore
spec:
  selector:
    matchLabels:
      app/instance: {{ .Release.Name }}
      app/name: hive-metastore
  serviceName: {{ .Release.Name }}-hive-metastore
  replicas: 1
  template:
    metadata:
      labels:
        app/instance: {{ .Release.Name }}
        app/name: hive-metastore
    spec:
      containers:
      - name: metastore
        image: {{ .Values.global.registry }}:metastore
        imagePullPolicy: Always
        resources:
          requests:
            memory: 230Mi
        command:
        - /bin/sh
        - -c
        - "hive --service metastore || \
            (schematool -initSchema -dbType postgres && hive --service metastore)"
        volumeMounts:
        - name: hive-config
          mountPath: /opt/hive/conf
      volumes:
      - name: hive-config
        configMap:
          name: {{ .Release.Name }}-hive-site

